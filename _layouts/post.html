---
layout: default
---

<section class="post">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mb-5 post-content">

                <!-- ======= Post Content ======= -->
                <div>
                    <div class="post-meta">
                        <span>{{ page.category }}</span>
                        <span class="mx-1">&bullet;</span>
                        <span class="date">{{ page.date | date_to_long_string }}</span>
                    </div>
                    <h1 class="mb-5">{{ page.title }}</h1>
                    {{ content }}
                </div>
            </div>

            <div class="col-md-3">
                {% include sidebar.html %}
            </div>
        </div>
    </div>
</section>
